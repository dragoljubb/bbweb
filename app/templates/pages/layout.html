<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuroLeague Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/volt.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/players.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/stat-card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
</head>
<body>
    <!-- Logos bar -->
    <nav class="navbar">
        <ul class="navbar-nav flex-row justify-content-center w-100">
            {% for team in teams_sidebar %}
            <li class="nav-item mx-2">
                <a class="nav-link d-flex align-items-center"
                   href="/teams/{{ team.club_code }}">
                    <img src="{{ team_logo(team.club_code) }}" width="28" class="me-2">
                    {{ team.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>

    <!-- Topbar -->
    {% include 'components/navbar.html' %}

    <!-- HEADER (FULL WIDTH) -->
    {% block header %}{% endblock %}

    <!-- PLAYER MENU (FULL WIDTH) -->
    {% block player_menu %}{% endblock %}

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}

</body>
</html>

<style>
/* ================= MAIN CONTENT ================= */
.main-content {
  max-width: 1400px;        /* Bootstrap lg container feel */
  margin: 0 auto;
  padding: 0 20px;          /* LEVO / DESNO razmak */
}

/* ================= FULL WIDTH HEADER ================= */
.player-header-fullwidth {
  width: 100%;
  height: 316px;
  background-color: #d1d5db; /* svetlo siva */
  position: relative;
}

/* ================= FULL WIDTH PLAYER MENU ================= */
.player-menu-fullwidth {
  width: 100%;
  background-color: #ffffff;
  height: 72px;
  display: flex;
  align-items: center;
  gap: 40px;
  padding-left: 24px;
  border-bottom: 1px solid #e5e7eb;
}

.player-menu-fullwidth a {
  text-decoration: none;
  color: #000;
  font-weight: 500;
}
</style>
