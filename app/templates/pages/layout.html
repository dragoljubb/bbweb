<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EuroLeague Dashboard</title>

    <!-- Core / vendor -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/volt.css') }}">

    <!-- Global layout -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">

    <!-- Page / feature styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/games.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/players.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/stat-card.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>

<body>

    <!-- ================= LOGOS BAR (FULL WIDTH) ================= -->
    <nav class="logos-bar">
        <div class="container-inner">
            <ul class="logos-list">
                {% for team in teams_sidebar %}
                <li class="logos-item">
                    <a href="/teams/{{ team.club_code }}">
                        <img src="{{ team_logo(team.club_code) }}" width="28" alt="{{ team.name }}">
                        <span>{{ team.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>

    <!-- ================= TOP NAVBAR (FULL WIDTH) ================= -->
    {% include 'components/navbar.html' %}

    <!-- ================= PAGE HEADER (OPTIONAL, FULL WIDTH) ================= -->
    {% block header %}{% endblock %}

    <!-- ================= PAGE SUBMENU (OPTIONAL, FULL WIDTH) ================= -->
    {% block player_menu %}{% endblock %}

    <!-- ================= MAIN CONTENT (CENTERED) ================= -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- ================= SCRIPTS ================= -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
