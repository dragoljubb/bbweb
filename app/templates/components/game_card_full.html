<div class="game-card-full">

    <!-- Date -->
    <div class="game-datetime">
        {{ g.game_date.strftime('%d %b %Y %H:%M') }}
    </div>

    <!-- Teams row -->
    <div class="teams-row">

        <!-- HOME -->
        <div class="team home">
            <span class="team-name">{{ g.home_name }}</span>
            <img src="{{ team_logo(g.home_code) }}" class="team-logo">
            <span class="team-score">{% if g.home_score is not none %}{{ g.home_score }}{% else %}-{% endif %}</span>
        </div>

        <span class="vs">â€“</span>

        <!-- AWAY -->
        <div class="team away">
            <span class="team-score">{% if g.away_score is not none %}{{ g.away_score }}{% else %}-{% endif %}</span>
            <img src="{{ team_logo(g.away_code) }}" class="team-logo">
            <span class="team-name">{{ g.away_name }}</span>
        </div>

    <!-- Details -->
    <div class="game-actions">
        <a href="/games/{{ g.id }}" class="btn btn-outline-secondary btn-details">
            Details
        </a>
    </div>

    </div>

</div>
